# ================================
# MediApp Docker Compose
# Production deployment for Dokploy
#
# Usage: doppler run -- docker compose up -d
# Variables from Dokploy:
# - DOPPLER_TOKEN (api): Token for Doppler secrets
# - VITE_API_URL (web): URL of the backend API
# - CORS_ORIGIN (api): Frontend URL for CORS
# ================================

services:
  api:
    image: ghcr.io/wellness-link/wellness-link-api:sha-518138d
    container_name: wellness-link-api
    restart: unless-stopped
    environment:
      DOPPLER_TOKEN: ${DOPPLER_TOKEN}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wellness-link-api.rule=Host(`wellinkapi.theelena.me`)"
      - "traefik.http.routers.wellness-link-api.entrypoints=websecure"
      - "traefik.http.routers.wellness-link-api.tls.certResolver=letsencrypt"
      - "traefik.http.services.wellness-link-api.loadbalancer.server.port=5300"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:5300/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  web:
    image: ghcr.io/wellness-link/wellness-link-web:sha-518138d
    container_name: wellness-link-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: ${VITE_API_URL}
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wellness-link-web.rule=Host(`wellink.theelena.me`)"
      - "traefik.http.routers.wellness-link-web.entrypoints=websecure"
      - "traefik.http.routers.wellness-link-web.tls.certResolver=letsencrypt"
      - "traefik.http.services.wellness-link-web.loadbalancer.server.port=3000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:3000/health",
        ]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

networks:
  dokploy-network:
    external: true
