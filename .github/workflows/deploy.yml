name: Deploy

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type for image tags"
        required: false
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      skip_api:
        description: "Skip API build and deployment"
        required: false
        default: false
        type: boolean
      skip_web:
        description: "Skip Web build and deployment"
        required: false
        default: false
        type: boolean
      skip_db:
        description: "Skip database migrations"
        required: false
        default: false
        type: boolean

env:
  BUN_VERSION: "1.1.38"
  REGISTRY: ghcr.io
  DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
  DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
  DOKPLOY_COMPOSE_ID: ${{ secrets.DOKPLOY_COMPOSE_ID }}

permissions:
  contents: write

jobs:
  # ============================================
  # Job 1: Determine Versions
  # ============================================
  version:
    name: ðŸ“¦ Determine Versions
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.sha.outputs.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short SHA
        id: sha
        run: echo "sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

  # ============================================
  # Job 2: Build and Push API Image to GCR
  # ============================================
  build-api:
    name: ðŸ”¨ Build API Image
    needs: version
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_api != true }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./packages/api
          file: ./packages/api/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/wellness-link-api:sha-${{ needs.version.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/wellness-link-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Build and Push Web Image to GCR
  # ============================================
  build-web:
    name: ðŸ”¨ Build Web Image
    needs: version
    runs-on: ubuntu-latest
    if: ${{ inputs.skip_web != true }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: ./packages/web
          file: ./packages/web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/wellness-link-web:sha-${{ needs.version.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/wellness-link-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://wellinkapi.theelena.me

  # ============================================
  # Job 4: Update docker-compose.yml
  # ============================================
  update-compose:
    name: ðŸ“ Update Docker Compose
    needs: [version, build-api, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update API image tag in docker-compose.yml
        if: ${{ inputs.skip_api != true }}
        run: |
          SHORT_SHA="${{ needs.version.outputs.short_sha }}"
          sed -i "s|ghcr.io/.*wellness-link-api:[^ ]*|ghcr.io/${{ github.repository_owner }}/wellness-link-api:sha-${SHORT_SHA}|g" docker-compose.yml

      - name: Update Web image tag in docker-compose.yml
        if: ${{ inputs.skip_web != true }}
        run: |
          SHORT_SHA="${{ needs.version.outputs.short_sha }}"
          sed -i "s|ghcr.io/.*wellness-link-web:[^ ]*|ghcr.io/${{ github.repository_owner }}/wellness-link-web:sha-${SHORT_SHA}|g" docker-compose.yml

      - name: Commit and push docker-compose changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          git status
          git commit -m "chore: update docker images to sha-${{ needs.version.outputs.short_sha }}" || echo "No changes to commit"
          git push

  # ============================================
  # Job 5: Trigger Dokploy Deployment
  # ============================================
  deploy-dokploy:
    name: ðŸš€ Deploy to Dokploy
    needs: [version, build-api, build-web, update-compose]
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dokploy Redeploy
        run: |
          echo "ðŸš€ Triggering Dokploy deployment..."
          echo "URL: $DOKPLOY_URL"
          echo "Compose ID: $DOKPLOY_COMPOSE_ID"

          RESPONSE=$(curl -s -X POST \
            "$DOKPLOY_URL/api/compose.redeploy" \
            -H "x-api-key: $DOKPLOY_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"composeId":"'"$DOKPLOY_COMPOSE_ID"'"}' \
            -w "\n%{http_code}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response Code: $HTTP_CODE"
          echo "Response Body: $BODY"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Dokploy deployment triggered successfully!"
          else
            echo "âŒ Failed to trigger Dokploy deployment"
            exit 1
          fi

  # ============================================
  # Job 6: Run Database Migrations
  # ============================================

  # ============================================
  # Summary
  # ============================================
  summary:
    name: âœ… Deployment Summary
    needs:
      [
        version,
        build-api,
        build-web,
        update-compose,
        deploy-dokploy,
        migrate-db,
      ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "- **API**: \`ghcr.io/${{ github.repository_owner }}/wellness-link-api:sha-${{ needs.version.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Web**: \`ghcr.io/${{ github.repository_owner }}/wellness-link-web:sha-${{ needs.version.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dokploy" >> $GITHUB_STEP_SUMMARY
          echo "- **Dashboard**: [\`$DOKPLOY_URL\`]($DOKPLOY_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Check Dokploy dashboard for deployment status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow**: [${{ github.workflow}}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) | **Commit**: [\`${{ needs.version.outputs.short_sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          cat $GITHUB_STEP_SUMMARY
